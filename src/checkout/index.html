<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>
        <form
          method="get"
          action="/checkout/index.html"
          class="form-title"
          name="checkout"
        >
          <fieldset class="address">
            <legend>Shipping</legend>

            <label class="fname"
              >First Name* <input type="text" id="fname" name="fname" required
            /></label>

            <label class="lname"
              >Last Name* <input type="text" id="lname" name="lname" required
            /></label>

            <label class="street"
              >Street* <input type="text" id="street" name="street" required
            /></label>

            <label class="city"
              >City* <input type="text" id="city" name="city" required
            /></label>

            <label class="state"
              >State* <input type="text" id="state" name="state" required
            /></label>

            <label class="zip"
              >Zip* <input type="text" id="zip" name="zip" required
            /></label>
          </fieldset>

          <fieldset class="payment">
            <legend>Payment</legend>
            <label class="cardNum"
              >Card Number*<input
                type="text"
                id="cardnumber"
                name="cardNumber"
                required
            /></label>
            <label class="exp"
              >Expiration*<input
                type="text"
                id="exp-date"
                name="expiration"
                placeholder="MM / YY"
                required
            /></label>
            <label class="code"
              >Security Code*<input
                type="password"
                id="security-code"
                name="code"
                required
            /></label>
          </fieldset>

          <fieldset class="order-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <p class="subtotal">Item Subtotal(<span id="items"></span>)</p>
              </li>

              <li><span id="price" name="price"></span></li>

              <li>
                <p class="shipping">Shipping Estimate</p>
              </li>
              <li><span id="shippingamount" name="shipping"></span></li>
              <li>
                <p class="tax">Tax</p>
              </li>
              <li><span id="tax" name="tax"></span></li>
              <li>
                <p class="total"><b>Order Total</b></p>
              </li>
              <li><span id="orderTotal" name="orderTotal"></span></li>
            </ul>
          </fieldset>

          <input type="submit" value="Checkout" class="submitBtn" />
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
