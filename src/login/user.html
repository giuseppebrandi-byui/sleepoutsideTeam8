<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Login page</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/userLogin.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <fieldset class="login-form">
        <legend>Login</legend>
        <div class="form-control">
          <label class="top" for="email">Email</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Enter your email address"
            
            required
          />
        </div>
        <div class="form-control">
          <label class="top" for="password">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" value="Login" class="loginBtn">Login</button>
      </fieldset>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
