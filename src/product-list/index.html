<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product-list.js" type="module"></script>
    <script src="/js/alert.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>
          Top Products:
          <span class="title">(<span class="numProducts">)</span></span>
        </h2>

        <label for="cars">Sort By:</label>

        <select name="sort-by" id="sort-by">
          <option value="default">Please select</option>
          <option value="price">Price low to high</option>
          <option value="name">Name a-z</option>
        </select>

        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
