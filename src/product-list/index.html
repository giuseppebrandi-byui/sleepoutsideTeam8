<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product-list.js" type="module"></script>
    <script src="/js/alert.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>
          Top Products:
          <span class="title">(<span class="numProducts">)</span></span>
        </h2>

        <label for="cars">Sort By:</label>

        <select name="sort-by" id="sort-by">
          <option value="default">Please select</option>
          <option value="price">Price low to high</option>
          <option value="name">Name a-z</option>
        </select>

        <ul class="product-list"></ul>
      </section>
      <section class="lookup-wrapper">
        <div class="lookup-content">
          <img id="productImage" class="divider" src="" alt="" />

          <h3 id="productName" class="detail-name"></h3>
          <span class="modal-closer">X</span>
          <p class="product-card__msrp" id="productMsrp"></p>

          <p class="detail-price" id="productFinalPrice"></p>

          <p class="product-card__savings" id="productSavings"></p>

          <p class="product__description" id="productDescriptionHtmlSimple"></p>
          <a href="" class="quickProduct"
            ><button class="goToProduct">Go To Product</button></a
          >
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
