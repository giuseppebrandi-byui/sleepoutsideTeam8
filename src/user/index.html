<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Create User</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/main.js" type="module"></script>

    <script src="../js/account.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <div class="accountForm">
        <form action="#" class="account" name="account">
          <label class="fname"
            >First Name*<input type="text" id="firstname" name="firstname"
          /></label>
          <label class="lname"
            >Last Name*<input type="text" id="lastname" name="lastname"
          /></label>
          <label class="street">Street*<input type="text" id="street" name="street"/></label>
          <label class="city">City*<input type="text" id="city" name="city"/></label>
          <label class="state">State*<input type="text" id="state" name="state"/></label>
          <label class="zip"
            >Zipcode*<input type="number" id="zipcode" name="zipcode"
          /></label>
          <label class="lemail">Email*<input type="email" id="email" name="email" required/></label>
          <label class="password"
            >Password*<input type="password" id="password" name="password" required
          /></label>
          <button class="accountCreation" type="submit">Create Account</button>
        </form>
      </div>

     
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
